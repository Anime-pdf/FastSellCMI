plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group 'pdf.anime.fastsellcmi'
version '2.0'

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }

    jar.enabled = false
}

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
    maven { url 'https://repo.papermc.io/repository/maven-public/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.panda-lang.org/releases' }
    maven { url 'https://repo.codemc.io/repository/maven-public/' }
}

dependencies {
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'

    // CMI
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    implementation files('libs/CMI-API9.6.5.0.jar')

    // MiniMessage
    implementation "net.kyori:adventure-api:4.16.0"
    implementation "net.kyori:adventure-platform-bukkit:4.3.2"
    implementation "net.kyori:adventure-text-minimessage:4.16.0"

    // Config framework
    compileOnly 'org.spongepowered:configurate-core:4.1.2'
    compileOnly 'org.spongepowered:configurate-yaml:4.1.2'

    // Commands framework
    implementation 'dev.rollczi:litecommands-bukkit:3.4.0'
    implementation 'dev.rollczi:litecommands-adventure:3.2.0'

    // NBTAPI
    implementation 'de.tr7zw:item-nbt-api:2.12.2'

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

build {
    dependsOn.add(shadowJar)
}

shadowJar {
    relocate 'de.tr7zw.changeme.nbtapi', 'pdf.anime.fastsellcmi.nbtapi'
}

test {
    useJUnitPlatform()
}