plugins {
    id 'java'
    id 'com.gradleup.shadow' version '8.3.6'
}

group = 'pdf.anime.fastsellcmi'
ext.projectVersion = '3.0.0'

def targetJavaVersion = 17
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }

    jar.enabled = false
}

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-parameters"
}

repositories {
    mavenCentral()
    maven { url 'https://repo.papermc.io/repository/maven-public/' }
    maven { url 'https://repo.panda-lang.org/releases' }
    maven { url 'https://repo.codemc.io/repository/maven-public/' }
    maven { url 'https://repo.aikar.co/content/groups/aikar/' } // commands-api
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.18.2-R0.1-SNAPSHOT'

    // CMI
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    compileOnly files('libs/CMIAPI-9.7.4.1.jar')

    // Config
    implementation 'org.spongepowered:configurate-core:4.2.0'
    implementation ('org.spongepowered:configurate-yaml:4.2.0') {
        exclude group: 'org.yaml', module: 'snakeyaml'
    }

    // Commands

    // NBTAPI
    implementation 'de.tr7zw:item-nbt-api:2.12.2'
    implementation "co.aikar:acf-paper:0.5.1-SNAPSHOT"

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

build {
    dependsOn.add(shadowJar)
}

shadowJar {
    relocate 'de.tr7zw.changeme.nbtapi', 'pdf.anime.fastsellcmi.libs.nbtapi'
    relocate 'org.spongepowered.configurate', 'pdf.anime.fastsellcmi.libs.configurate'
    relocate 'io.leangen.geantyref', 'pdf.anime.fastsellcmi.libs.geantyref'
    relocate 'net.kyori.option', 'pdf.anime.fastsellcmi.libs.kyori_option'
    relocate 'org.jspecify', 'pdf.anime.fastsellcmi.libs.jspecify'

    relocate 'co.aikar.commands', 'pdf.anime.fastsellcmi.libs.acf'
    relocate 'co.aikar.locales', 'pdf.anime.fastsellcmi.libs.locales'

    manifest {
        attributes["paperweight-mappings-namespace"] = "mojang"
    }
}

test {
    useJUnitPlatform()
}
